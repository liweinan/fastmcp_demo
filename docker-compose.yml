services:
  # FastMCP server - Exposes tool interfaces
  mcp-server:
    build:
      context: .
      args:
        BUILD_PROXY: ${BUILD_PROXY:-}
    image: fastmcp-demo:latest  # Use shared image tag
    ports:
      - "8100:8100"
    volumes:
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
    command: /app/.venv/bin/python mcp_server.py
    restart: unless-stopped
    networks:
      - fastmcp-network

  # FastAPI Chat server - Provides chat service
  chat-server:
    image: fastmcp-demo:latest  # Reuse same image to avoid duplicate builds
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
      - MCP_SERVER_URL=http://mcp-server:8100
      # Clear possible residual proxy environment variables (avoid affecting inter-container communication)
      - http_proxy=
      - https_proxy=
      - HTTP_PROXY=
      - HTTPS_PROXY=
    command: /app/.venv/bin/python chat_server.py
    depends_on:
      - mcp-server
    restart: unless-stopped
    networks:
      - fastmcp-network

networks:
  fastmcp-network:
    driver: bridge
